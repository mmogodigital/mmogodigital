description: "The initial idea of Lifti came from the fact that there are a lot of cars in the Botswana, and most people work and live in the same places. It could be Commerce Park, or Fairgrounds, or Mogoditshane, or BBS etc, so we thought it should be possible for these people to share cars and travel together. "